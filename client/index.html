<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Gifr</title>
</head>

<body class="main-bg">
    <header>
        <nav class="navbar  navbar-expand navbar-custom-header text-light">
            <div class="d-flex">
                <a class="navbar-brand text-dark" href="#">
                    <img src="./assets/img/trollface.png" width="75" height="75" alt="troll face" loading="lazy">
                    <span class="ml-2 pt-1 text-large">GIFR</span>
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                </div>
            </div>
            <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
        </nav>
    </header>
    <main class="container">
        <div class="row my-1 justify-content-center">
                    <form onsubmit="app.postsController.addPost(event)">
                        <div class="form-row d-flex justify-content-around">
                            <div class="form-group col">
                                <label for="inpuTitle"></label>
                                <input type="text" class="form-control" id="inputTitle" name="inputTitle" placeholder="Title ...">
                            </div>
                            <div class="form-group col ">
                                <label for="inputBody"></label>
                                <input type="text" class="form-control" id="inputBody" name="inputBody" placeholder="Post Details ...">
                            </div>
                            <div class="form-group col d-flex"><button type="submit" class="btn btn-primary align-self-end" id="create-post">Ask for Advice</button> </div>
                        </div>
                    </form>
                    <div class="row" id="posts">
                    </div>

        </div>

    </main>
    <footer class="container-fluid bg-dark text-light navbar-custom-footer">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by the Gifr Team</small></p>
            </div>
        </div>
    </footer>
    <script src='https://kit.fontawesome.com/d2e00f75e8.js' crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.11/auth0-spa-js.production.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/AuthProvider.browser.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
